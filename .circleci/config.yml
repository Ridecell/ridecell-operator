  #   - run: helm upgrade --install --namespace ridecell-operator --set tag=$(cat workspace/tag) ridecell-operator ./helm

workflows:
  version: 2
  default:
    jobs:
    - lint
    - test
    - test_postgres:
        requires:
        - test
    - test_aws:
        requires:
        - test
    - test_rds:
        requires:
        - test
    - test_rdssnapshot:
        requires:
        - test
    - test_elasticsearch:
        requires:
        - test
    - test_rabbitmq:
        requires:
        - test
    - test_autodeploy:
        requires:
        - test
    - test_other:
        requires:
        - test
    - coveralls:
        requires:
        - test
        - test_postgres
        - test_aws
        - test_rds
        - test_rdssnapshot
        - test_rabbitmq
        - test_other
    - build:
